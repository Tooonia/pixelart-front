 <!-- Eventually inside a <div> -->
<mat-card>
    <!-- <mat-card-title class="d-flex"> -->
        <!-- TODO: internationalisation -->
        <!-- <p>Title</p> -->
    <!-- </mat-card-title> -->

    <!-- TODO: step1-project.component.ts for blob image change!!!
    + submission-project.component.html -->

    <mat-card-content class="d-flex">
        <!-- With *ngIf="pixelartItem" inside <form>, the placeholder name is printed out ?! -->
            <!-- TODO: even without *ngIf="managePixelartForm", and canvas inside the form, or puting the canvas outside the form -->
        <form

            [formGroup]="managePixelartForm"
            (ngSubmit)="saveAction()">
            <!-- class="manage-pixelart-container" -->
            <div class="d-flex">
                <mat-form-field appearance="standard">
                    <!-- TODO: internationalisation -->
                    <mat-label>Title</mat-label>
                    <!-- TODO: text validation, handle special characters!!! For security! -->
                    <!-- TODO: [(ngModel)]="pixelartItem" to add here?  -->
                    <input
                        type="text"
                        matInput
                        placeholder="Title of pixelart"
                        formControlName="name"
                        autocomplete="off"
                        required>
                </mat-form-field>
                <!-- <p>{{pixelartItem?.name}}</p> -->
                <!-- MUKODIK, itt az ertek! -->
                <h2>Choose Grid Size</h2>
    <form id="sizePicker"
        [formGroup]="manageCanvasForm"
            (ngSubmit)="onValidateCanvasSize()">
        Grid Height:
        <input type="number" formControlName="height" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" formControlName="width" id="inputWeight" name="width" min="1" value="1">
        <button type="submit" (click)="onValidateCanvasSize()">Create Canvas</button>
        <h2>Pick A Color</h2>
        <input type="color" formControlName="color" id="colorPicker">
    </form>
    <div class="canvasDiv">

        <!-- ON CANVAS:  width="50"
        height="50" -->
        <canvas
                    id="pixelCanvas"
                    #myCanvas
                    >
                    Canvas with the pixels to paint.
                </canvas>

            </div>
    </div>

        </form>
        <!-- <canvas #myCanvas></canvas> -->
    </mat-card-content>

    <mat-card-actions class="d-flex">
        <button type="button" (click)="cancelAction()">Cancel</button>
        <!-- TODO: ide mar nem kell szerintem click="saveAction()" -->
        <!-- [disabled]="!managePixelartForm.valid" -->
        <!-- [disabled]="!editMode && name !== null" a name-et nem ismeri fel, meg #name-mel sem az input element-en -->
        <button
            type="submit"
            (click)="saveAction()"
            >Save</button>
    </mat-card-actions>
</mat-card>
