<!-- 1st solution -->
<div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"/>
      <form
        *ngIf="!isLoggedIn"
        (ngSubmit)="onSubmit()"
        #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
            <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span> -->
            <div
              class="help-block"
              role="alert"
              *ngIf="email.errors && email.touched">
              <div *ngIf="email.errors['required']">Please enter a valid email</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <!-- TODO: attenni 10-re! -->
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="10"
            #password="ngModel">
            <!-- <span class="help-block" *ngIf="!password.valid && password.touched">A password of minimum 10 characters is required!</span> -->
          <div
            class="help-block"
            role="alert"
            *ngIf="password.errors && password.touched">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">Password must be at least 9 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button
            class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-warning"
            role="alert"
            *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        <!-- Logged in as {{ connectedUser.alias }}. -->
        Logged in with:
        <p>{{ form.email }}</p>
        <!-- Logged in as {{ alias }}. -->
      </div>
    </div>
  </div>
