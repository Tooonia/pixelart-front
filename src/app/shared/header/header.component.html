<header class="header">
  <nav class="header-nav">
    <div class="header-container">
      <div class="header-brand">
        <a class="brand-link" routerLink="home">
          <img src="https://s5.postimg.cc/dile2165z/Flower_Image.png" alt="Logo" width="30" height="24" class="brand-logo">
          <span class="brand-text">PixelArt</span>
        </a>
      </div>

      <!-- Hamburger menu button for mobile -->
      <button class="hamburger-menu" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen" aria-label="Toggle navigation menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <!-- Mobile menu overlay -->
      <div class="mobile-menu-overlay" [class.show]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

      <!-- Navigation menu -->
      <div class="header-menu" [class.show]="isMobileMenuOpen">
        <ul class="nav-menu">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="pixelart/catalog" (click)="closeMobileMenu()">Catalog</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="pixelart/create-pixelart" (click)="closeMobileMenu()">Create</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" routerLink="login/sign-up" (click)="closeMobileMenu()">Sign Up</a>
          </li>
          <li class="nav-item mobile-only" *ngIf="!isLoggedIn" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" routerLink="login" (click)="closeMobileMenu()">Login</a>
          </li>
          <!-- Profile options for logged-in users in mobile menu -->
          <li class="nav-item mobile-only" *ngIf="isLoggedIn" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" routerLink="login/my-profile" (click)="closeMobileMenu()">My Profile</a>
          </li>
          <li class="nav-item mobile-only" *ngIf="isLoggedIn" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" routerLink="pixelart/my-pixelart" (click)="closeMobileMenu()">My Pixelarts</a>
          </li>
          <li class="nav-item mobile-only" *ngIf="isLoggedIn">
            <a class="nav-link" (click)="logout(); closeMobileMenu()">Sign Out</a>
          </li>
        </ul>
      </div>

      <!-- Desktop auth menu -->
      <div class="header-auth desktop-only">
        <ul class="auth-menu">
          <li class="nav-item" *ngIf="!isLoggedIn" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" routerLink="login">Login</a>
          </li>
          <li class="nav-item dropdown" *ngIf="isLoggedIn">
            <div class="dropdown-toggle" role="button" (click)="toggleDropdown()" #dropdownToggle>
              <mat-icon>account_circle</mat-icon>
            </div>
            <ul class="dropdown-menu" [class.show]="isDropdownOpen">
              <li class="dropdown-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="dropdown-link" routerLink="login/my-profile">My profile</a>
              </li>
              <li class="dropdown-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="dropdown-link" routerLink="pixelart/my-pixelart">My pixelarts</a>
              </li>
              <li class="dropdown-item">
                <a class="dropdown-link" (click)="logout()">Sign out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
